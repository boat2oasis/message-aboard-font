  <nb-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> 序号 </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{(pageIndex)*pageSize+i+1}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nickname">
        <th mat-header-cell *matHeaderCellDef> 昵称 </th>
        <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
      </ng-container>
    
      <ng-container matColumnDef="qq">
        <th mat-header-cell *matHeaderCellDef> qq </th>
        <td mat-cell *matCellDef="let element"> {{element.qq}} 
        </td>
      </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> 邮箱 </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} 
        </td>
    </ng-container>

    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> 留言内容 </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} 
        </td>
    </ng-container>

      <ng-container matColumnDef="isReplied">
        <th mat-header-cell *matHeaderCellDef>是否回复</th>
        <td mat-cell *matCellDef="let element">
          {{element.isReplied === true ? '是' : '否' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="replyContent">
        <th mat-header-cell *matHeaderCellDef> 回复内容 </th>
        <td mat-cell *matCellDef="let element"> {{element.replyContent}} 
        </td>
    </ng-container>

    <ng-container matColumnDef="operation" style="width: 100px;">
      <th mat-header-cell *matHeaderCellDef >回复</th>
      <td mat-cell *matCellDef="let element">
        <button matRipple status="primary" *ngIf="element.isReplied === false" (click)="replyData(element.id)" nbButton>回复</button>
      </td>
    </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator #paginator
                class="demo-paginator"
                (page)="handlePageEvent($event)"
                [length]="length"
                [pageSize]="pageSize"
                [disabled]="disabled"
                [showFirstLastButtons]="showFirstLastButtons"
                [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                [hidePageSize]="hidePageSize"
                [pageIndex]="pageIndex"
                aria-label="Select page">
  </mat-paginator>

  </nb-card>
