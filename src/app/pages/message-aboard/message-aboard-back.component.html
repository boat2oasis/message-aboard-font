
<h2 mat-dialog-title>输入回复内容</h2>
<form [formGroup]="userForm" class="responsiveDialog">
<mat-dialog-content  class="mat-typography">
    <mat-form-field  style="width: 600px;" class="example-full-width">
        <textarea id="replyContent" formControlName="replyContent" matInput ></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close status="primary">Cancel</button>
    <button mat-button  status="primary" (click)="replyData()">Submit</button>
  </mat-dialog-actions>
</form>
